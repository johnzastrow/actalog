# Production Docker Compose for ActaLog
# Uses pre-built images from GitHub Container Registry

version: '3.8'

services:
  actalog:
    image: ghcr.io/${GITHUB_OWNER:-yourusername}/actalog:${TAG:-latest}
    container_name: actalog
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      # Database Configuration
      - DB_DRIVER=${DB_DRIVER:-sqlite3}
      - DB_NAME=${DB_NAME:-/app/data/actalog.db}
      - DB_HOST=${DB_HOST:-}
      - DB_PORT=${DB_PORT:-}
      - DB_USER=${DB_USER:-}
      - DB_PASSWORD=${DB_PASSWORD:-}
      
      # Application Configuration
      - PORT=8080
      - APP_URL=${APP_URL:-http://localhost:8080}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000}
      
      # JWT Configuration
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-15m}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-7d}
      
      # Email Configuration (optional)
      - EMAIL_FROM=${EMAIL_FROM:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      
      # OpenTelemetry (optional)
      - OTEL_EXPORTER_OTLP_ENDPOINT=${OTEL_EXPORTER_OTLP_ENDPOINT:-}
      
    volumes:
      # Persist database
      - actalog-data:/app/data
      # Persist uploads
      - actalog-uploads:/app/uploads
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    
    networks:
      - actalog-network

